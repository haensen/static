<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static sites</title>
    <style>
        html {
            background: radial-gradient(circle, #8d89d8 25%, transparent 26%),radial-gradient(circle at bottom left, #8d89d8 12%, transparent 13%),radial-gradient(circle at bottom right, #8d89d8 12%, transparent 13%),radial-gradient(circle at top left, #8d89d8 12%, transparent 13%),radial-gradient(circle at top right, #8d89d8 12%, transparent 13%);
            background-size: 3em 3em;
            background-color: #0900ff;
            opacity: 1;
        }

        body {
            margin: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .links {
            background-color: white;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            border-radius: 10px;
        }
        .links a {
            font-size: larger;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="links">
            <h1>Static sites</h1>
            <a href="rocket/index.html">Rocket game</a>
        </div>
    </div>

</html>
